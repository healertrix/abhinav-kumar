    <img src="./assets/Orange Fun.png" id="orange" title="Orange Fun" alt="Orange Fun">
    <img src="./assets/Pink fun.png" id="pink" title="Pink Fun" alt="Pink Fun">
    <img src="./assets/Blue Fun.png" id="blue" title="Blue Fun" alt="Blue Fun">
    <img src="./assets/Yellow Fun.png" id="yellow" title="Yellow Fun" alt="Yellow Fun">

    <script>
        window.addEventListener('load', function () {
            let imgs = document.querySelectorAll('img');
            imgs.forEach(function (img) {
                img.style.visibility = 'visible';
                if (img.id === 'pink' || img.id === 'blue') {
                    img.classList.add('slideInFromLeft');
                } else {
                    img.classList.add('slideInFromRight');
                }
            });
        });
    </script>
