    <img src="./assets/Orange Fun.png" id="orange">
    <img src="./assets/Pink fun.png" id="pink">
    <img src="./assets/Blue Fun.png" id="blue">
    <img src="./assets/Yellow Fun.png" id="yellow">

    <script>
        window.addEventListener('load', function () {
            let imgs = document.querySelectorAll('img');
            imgs.forEach(function (img) {
                img.style.visibility = 'visible';
                if (img.id === 'pink' || img.id === 'blue') {
                    img.classList.add('slideInFromLeft');
                } else {
                    img.classList.add('slideInFromRight');
                }
            });
        });
    </script>
