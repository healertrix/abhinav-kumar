<img src="./assets/Orange Fun.svg" id="orange" loading="lazy" alt="Orange">
<img src="./assets/Pink fun.svg" id="pink" loading="lazy" alt="Pink">
<img src="./assets/Blue Fun.svg" id="blue" loading="lazy" alt="Blue">
<img src="./assets/Yellow Fun.svg" id="yellow" loading="lazy" alt="Yellow">

    <script>
        window.addEventListener('load', function () {
            let svgs = document.querySelectorAll('object[type="image/svg+xml"]');
            svgs.forEach(function (svg) {
                svg.style.visibility = 'visible';
                if (svg.id === 'pink' || svg.id === 'blue') {
                    svg.classList.add('slideInFromLeft');
                } else {
                    svg.classList.add('slideInFromRight');
                }
            });
        });



    </script>
